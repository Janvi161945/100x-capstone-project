<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e0e0e0;
            z-index: 0;
        }

        .progress-fill {
            position: absolute;
            top: 15px;
            left: 0;
            height: 2px;
            background: #667eea;
            z-index: 1;
            transition: width 0.3s ease;
        }

        .step {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #999;
            z-index: 2;
            position: relative;
        }

        .step.active {
            border-color: #667eea;
            color: #667eea;
            background: white;
        }

        .step.completed {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-container h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            font-size: 16px;
            text-align: left;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .button-container {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #666;
            font-size: 14px;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .learning-plan {
            margin-top: 30px;
        }

        .day-card {
            background: #f8f9ff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }

        .day-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .day-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .day-number {
            background: #667eea;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
        }

        .day-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .day-content {
            margin-left: 48px;
        }

        .day-section {
            margin-bottom: 12px;
        }

        .day-section strong {
            color: #667eea;
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            text-transform: uppercase;
        }

        .day-section p {
            color: #555;
            line-height: 1.6;
            font-size: 14px;
        }

        .time-badge {
            display: inline-block;
            background: #fff;
            border: 1px solid #667eea;
            color: #667eea;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .success-message {
            text-align: center;
            padding: 20px;
            background: #f0f8f0;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .success-message h3 {
            color: #2d7a2d;
            margin-bottom: 8px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }

            .header h1 {
                font-size: 24px;
            }

            .option {
                padding: 14px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Learning Planner</h1>
            <p>Get your personalized 7-day learning plan</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
            <div class="step" id="step3">3</div>
            <div class="step" id="step4">4</div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error hidden"></div>

        <!-- Loading State -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p id="loadingText">Loading...</p>
        </div>

        <!-- Question Container -->
        <div id="questionContainer" class="question-container">
            <h2 id="questionText"></h2>
            <div id="options" class="options"></div>
        </div>

        <!-- Learning Plan Display -->
        <div id="planContainer" class="hidden">
            <div class="success-message">
                <h3>Your Personalized Learning Plan is Ready!</h3>
                <p>Follow these 7 days to master AI fundamentals</p>
            </div>
            <div id="learningPlan" class="learning-plan"></div>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button id="backBtn" class="btn-secondary hidden">Back</button>
            <button id="nextBtn" class="btn-primary" disabled>Next</button>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'http://localhost:8000';

        // State
        let currentStep = 1;
        let answers = {
            background: null,
            focus: null,
            time: null
        };

        // DOM Elements
        const questionContainer = document.getElementById('questionContainer');
        const planContainer = document.getElementById('planContainer');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('options');
        const nextBtn = document.getElementById('nextBtn');
        const backBtn = document.getElementById('backBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const loadingText = document.getElementById('loadingText');

        // Initialize
        async function init() {
            await loadStep1();
        }

        // Show/Hide Loading
        function showLoading(message = 'Loading...') {
            loadingText.textContent = message;
            loading.classList.remove('hidden');
            questionContainer.classList.add('hidden');
            nextBtn.disabled = true;
        }

        function hideLoading() {
            loading.classList.add('hidden');
            questionContainer.classList.remove('hidden');
        }

        // Show Error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

        // Update Progress Bar
        function updateProgress() {
            const progress = ((currentStep - 1) / 3) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;

            // Update step indicators
            for (let i = 1; i <= 4; i++) {
                const stepEl = document.getElementById(`step${i}`);
                stepEl.classList.remove('active', 'completed');
                if (i < currentStep) {
                    stepEl.classList.add('completed');
                } else if (i === currentStep) {
                    stepEl.classList.add('active');
                }
            }

            // Show/hide back button
            backBtn.classList.toggle('hidden', currentStep === 1);
        }

        // Render Options
        function renderOptions(options, onSelect) {
            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.onclick = () => {
                    // Remove selected class from all options
                    document.querySelectorAll('.option').forEach(el => {
                        el.classList.remove('selected');
                    });
                    // Add selected class to clicked option
                    optionEl.classList.add('selected');
                    // Enable next button
                    nextBtn.disabled = false;
                    // Call callback
                    onSelect(option);
                };
                optionsContainer.appendChild(optionEl);
            });
        }

        // Load Step 1
        async function loadStep1() {
            showLoading('Loading background question...');
            try {
                const response = await fetch(`${API_URL}/api/onboarding/step1`);
                if (!response.ok) throw new Error('Failed to load question');
                const data = await response.json();

                questionText.textContent = data.question_text;
                renderOptions(data.options, (selected) => {
                    answers.background = selected;
                });

                hideLoading();
                updateProgress();
            } catch (error) {
                hideLoading();
                showError('Could not connect to server. Make sure the API is running on http://localhost:8000');
                console.error('Error:', error);
            }
        }

        // Load Step 2
        async function loadStep2() {
            showLoading('Loading follow-up question...');
            try {
                const response = await fetch(`${API_URL}/api/onboarding/step2`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ background: answers.background })
                });
                if (!response.ok) throw new Error('Failed to load question');
                const data = await response.json();

                questionText.textContent = data.question_text;
                renderOptions(data.options, (selected) => {
                    answers.focus = selected;
                });

                hideLoading();
                updateProgress();
            } catch (error) {
                hideLoading();
                showError('Failed to load follow-up question');
                console.error('Error:', error);
            }
        }

        // Load Step 3
        async function loadStep3() {
            showLoading('Loading time commitment question...');
            try {
                const response = await fetch(`${API_URL}/api/onboarding/step3`);
                if (!response.ok) throw new Error('Failed to load question');
                const data = await response.json();

                questionText.textContent = data.question_text;
                renderOptions(data.options, (selected) => {
                    answers.time = selected;
                });

                hideLoading();
                updateProgress();
            } catch (error) {
                hideLoading();
                showError('Failed to load time commitment question');
                console.error('Error:', error);
            }
        }

        // Load Step 4 - Generate Plan
        async function loadStep4() {
            showLoading('Generating your personalized learning plan...\nThis may take 30-60 seconds...');
            try {
                const response = await fetch(`${API_URL}/api/onboarding/generate-plan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        background: answers.background,
                        focus_goal: answers.focus,
                        time: answers.time
                    })
                });
                if (!response.ok) throw new Error('Failed to generate plan');
                const data = await response.json();

                displayLearningPlan(data.plan);
                hideLoading();
                updateProgress();
            } catch (error) {
                hideLoading();
                showError('Failed to generate learning plan. Please try again.');
                console.error('Error:', error);
            }
        }

        // Display Learning Plan
        function displayLearningPlan(plan) {
            // Save plan to localStorage
            localStorage.setItem('learningPlan', JSON.stringify(plan));

            questionContainer.classList.add('hidden');
            planContainer.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            backBtn.classList.add('hidden');

            const planHTML = plan.map(day => `
                <div class="day-card">
                    <div class="day-header">
                        <div class="day-number">${day.day}</div>
                        <div class="day-title">${day.title}</div>
                    </div>
                    <div class="day-content">
                        <div class="day-section">
                            <strong>What You'll Learn</strong>
                            <p>${day.what_to_learn}</p>
                        </div>
                        <div class="day-section">
                            <strong>What To Do</strong>
                            <p>${day.what_to_do}</p>
                        </div>
                        <div class="time-badge">${day.time_required}</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('learningPlan').innerHTML = planHTML;

            // Add buttons container
            const buttonsContainer = document.querySelector('.button-container');
            buttonsContainer.innerHTML = '';

            // Add "Start Learning" button
            const startBtn = document.createElement('button');
            startBtn.textContent = 'Start Learning Journey â†’';
            startBtn.className = 'btn-primary';
            startBtn.style.width = '100%';
            startBtn.style.marginBottom = '12px';
            startBtn.onclick = () => window.location.href = 'tracker.html';
            buttonsContainer.appendChild(startBtn);

            // Add "Create Another Plan" button
            const restartBtn = document.createElement('button');
            restartBtn.textContent = 'Create Another Plan';
            restartBtn.className = 'btn-secondary';
            restartBtn.style.width = '100%';
            restartBtn.onclick = () => location.reload();
            buttonsContainer.appendChild(restartBtn);
        }

        // Next Button Handler
        nextBtn.onclick = async () => {
            nextBtn.disabled = true;
            currentStep++;

            if (currentStep === 2) {
                await loadStep2();
            } else if (currentStep === 3) {
                await loadStep3();
            } else if (currentStep === 4) {
                await loadStep4();
            }
        };

        // Back Button Handler
        backBtn.onclick = () => {
            currentStep--;
            nextBtn.disabled = false;

            if (currentStep === 1) {
                loadStep1();
            } else if (currentStep === 2) {
                loadStep2();
            } else if (currentStep === 3) {
                loadStep3();
            }
        };

        // Start the app
        init();
    </script>
</body>
</html>
